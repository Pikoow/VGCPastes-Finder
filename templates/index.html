<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGC Pastes Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script>
        // Check for dark mode preference in localStorage
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <div class="container mx-auto p-4">
        <!-- Dark Mode Toggle -->
        <div class="flex justify-end mb-4">
            <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">
                <span id="theme-icon">ðŸŒ™</span>
            </button>
        </div>

        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800 dark:text-gray-100">VGC Pastes Finder</h1>
        <div class="flex justify-center mb-8">
            <input type="text" id="instruction" placeholder="Enter your team request (e.g., 'Water-type team with Pikachu')" class="w-1/2 p-2 rounded-l-lg bg-white border border-gray-300 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-100">
            <button id="search-btn" class="bg-blue-500 p-2 rounded-r-lg hover:bg-blue-600 flex items-center text-white">
                <span id="search-text">Search</span>
                <span id="loading-spinner" class="ml-2 hidden animate-spin">ðŸŒ€</span>
            </button>
        </div>
        <div class="text-center mb-8">
            <a href="https://tinyurl.com/vgcpastes2023" target="_blank" class="text-blue-500 hover:text-blue-600 mr-4 dark:text-blue-400 dark:hover:text-blue-300">VGC Pastes Excel Sheet</a>
            <a href="https://x.com/VGCPastes" target="_blank" class="text-blue-500 hover:text-blue-600 dark:text-blue-400 dark:hover:text-blue-300">Follow us on Twitter</a>
        </div>
        <!-- Updated Grid Layout: 3 cards per row on large screens -->
        <div id="team-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Team will be displayed here -->
        </div>
        <!-- Copy Button -->
        <div id="copy-container" class="mt-8 text-center hidden">
            <button id="copy-btn" class="bg-green-500 p-2 rounded-lg hover:bg-green-600 text-white">Copy Team as PokÃ©paste</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
